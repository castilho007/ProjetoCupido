
<ion-header [translucent]="true">
  <ion-toolbar color="primary" >
    <ion-title color="dark" >
      O amor nao existe
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" >Love</ion-title>
    </ion-toolbar>
  </ion-header>
<h3>Calcule a chance de voce namorar a pessoa que voce gosta </h3>
<br>
<ion-item>
<ion-label position="floating">Pessoa 1</ion-label>
  <ion-input type="text"placeholder="Renato"  [(ngModel)]="nome1" ></ion-input>
</ion-item>
<br>
<ion-item>
  <ion-label position="floating">Pessoa 2</ion-label>
   <ion-input type="text" placeholder="Sofia" [(ngModel)]="nome2"></ion-input>
</ion-item>


<div class="ion-text-center">
<ion-button expand="block"   class="btn btn-danger m-3"  (click)="enviarDados()" >Calcular</ion-button>
</div>
<div class="ion-text-center output-wrapper">
    <ion-icon name="heart" color="primary" slot="middle" class="heart-icon"></ion-icon>
     <div class="resultado">{{resultado}}%</div>
  
    </div>

  <div class="c">{{mensagem}}</div>   
</ion-content>
